<!DOCTYPE html>
<html>
<head>
    <title>自动作诗系统</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">


        html, body {
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            height: 100%;
            overflow: hidden;
        }

        #main {
            max-width: 370px;
            margin: 10% auto;
        }
        .btn{
            margin:auto 9%;
            width:30%;
        }
    </style>
    <script type="text/javascript">
        function resetPoem() {
            document.getElementsByName('poem_1')[0].setAttribute("value", "");
            document.getElementsByName('poem_2')[0].setAttribute("value", "");
            document.getElementsByName('poem_3')[0].setAttribute("value", "");
            document.getElementsByName('poem_4')[0].setAttribute("value", "");
        }
    </script>
</head>
<body background="{{ url_for('static', filename='background3.jpg') }}">
<div class="container" id="main">
    <h1 style="margin: auto"><span class="glyphicon glyphicon-grain" aria-hidden="true"></span> 自动作诗系统 <span
            class="glyphicon glyphicon-grain" aria-hidden="true"></span></h1>
    <hr/>
    <p>1. 可直接点击"生成"，自动生成四联诗句</p>
    <p>2. 可在文本框中输入首联、颌联或颈联，生成剩余诗句</p>
    <hr/>
    <form action="" method="post">
        <input value="{{ poem_1 }}" name="poem_1" class="form-control" type="text">
        <br/>
        <input value="{{ poem_2 }}" name="poem_2" class="form-control" type="text">
        <br/>
        <input value="{{ poem_3 }}" name="poem_3" class="form-control" type="text">
        <br/>
        <input value="{{ poem_4 }}" name="poem_4" class="form-control" type="text">
        <br/>
        <button class="btn btn-primary" type="submit">生成</button>
        <button class="btn btn-warning" type="reset" onclick="resetPoem()">清空</button>
    </form>
</div>
</body>
</html>
